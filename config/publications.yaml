# =====================================================
# Publications data displayed on the Publications page.
#
# `authorName`:
#   - Fill in *your* name exactly as it appears in author lists.
#   - Your name will be highlighted automatically in all publication entries.
#
# `items`:
#   - Each item represents one publication.
#   - `title`: Full title of the publication.
#   - `authors`: List of authors as a single string, separated by commas.
#   - `year`: Publication year.
#   - `venue`: Conference or journal name.
#   - `link`: URL to the paper (ArXiv, DOI, PDF, etc.).
#   - `featured`:
#       true  → shown on homepage (highlighted)
#       false → shown only on Publications page
# =====================================================

publications:
  authorName: "Pin-Yen Huang" # Your name here (to highlight your name in publications)

  items:
    - title: "[Publication Title]"
      authors: "[Author Names]"
      year: "[Year]"
      venue: "[Conference / Journal Name]"
      link: "https://example.com/your-publication-link"
      featured: true

    - title: "RankUp: Boosting Semi-Supervised Regression with an Auxiliary Ranking Classifier"
      authors: "Pin-Yen Huang, Szu-Wei Fu, Yu Tsao"
      year: 2024
      venue: "38th Conference on Neural Information Processing Systems (NeurIPS 2024)"
      link: "https://arxiv.org/abs/2410.22124"
      featured: true

    - title: "An Enhanced Mondrian Anonymization Model based on Self-Organizing Map"
      authors: "Peter Shaojui Wang, Pin-Yen Huang, Yu-An Tsai, Raylin Tso"
      year: 2020
      venue: "15th Asia Joint Conference on Information Security (AsiaJCIS 2020)"
      link: "https://ieeexplore.ieee.org/abstract/document/9194139"
      featured: true

    - title: "[Publication Title]"
      authors: "[Author Names]"
      year: "[Year]"
      venue: "[Conference / Journal Name]"
      link: "https://example.com/your-publication-link"
      featured: false
